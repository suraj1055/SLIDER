<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER</title>
    <style>
        *{ 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main_div{
            width: 100vw;
            height: 100vh;
        }

        .center_div{
            display: flex;
            margin-top: 10rem;
            width: 100%;
        }

        .center_div ::-webkit-scrollbar{
            overflow: hidden;
        }
        
        img{
            padding: 15px;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="main-div">
        <div class="center_div" id="centerdiv"></div>
    </div>
    <script>
        const centerdiv = document.getElementById('centerdiv');

        fetch("https://jsonplaceholder.typicode.com/photos?_limit=20").then((apidata) => {
            return apidata.json();
        }).then((jsondata) => {
            jsondata.map((val) => {
                key = val.id;
                let img = document.createElement('img');
                img.src = `https://picsum.photos/200/300?random=${val.id}`;
                centerdiv.appendChild(img);
                console.log(val.url);
            })
        });
    </script>
</body>
</html>
